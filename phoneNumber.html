<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
</head>
<body>
    <div>
        <p>Número de celular: </p>
        <p id="phoneNumber"></p>
        DDD
        <input type="number" name="" id="" placeholder="Digite seu número DDD" value="11">
        Número
        <input type="range" name="number" id="number" min="900000000" max="999999999" value="0" step="1"><output id="value"></output>
    </div>
    <a href="draw.html">Próximo</a>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Desenvolvido por <a href="http://bit.ly/FeGroders" target="_blank">@fegroders</a></p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script>
    var input = document.getElementById("number")
    var value = document.getElementById("value")
    value.textContent = input.value
    input.addEventListener("input", (event) => {
        value.textContent = event.target.value
    })
</script>
</html>
